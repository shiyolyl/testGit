<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #test{
            color:red;
            width:200px;
            height:200px;
            border:1px solid #ccc;
        }
    </style>
</head>
<body>
    <ul id="test">
        <li>第一个</li>
        <li>第二个</li>
        <li>第三个</li>
    </ul>
    <script>
        window.onload=function(){
            var lis=document.getElementById("test").children;
            for(var i=0;i<lis.length;i++){
                (function(i){
                    lis[i].onclick=function(){
                        alert(i);
                    }
                })(i);
            }
        }
    </script>
</body>
</html
